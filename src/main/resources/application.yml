    expiration-seconds: ${APP_JWT_EXPIRATION_SECONDS:86400000}
  registration:
    admin-code: ${APP_ADMIN_CODE:CHANGE_ME}
    counselor-code: ${APP_COUNSELOR_CODE:CHANGE_ME}

  # 真实大模型(LLM)配置（OpenAI-compatible）
