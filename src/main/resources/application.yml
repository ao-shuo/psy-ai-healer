  ai:
    enabled: ${APP_AI_ENABLED:true}
    # 这里必须是“基址”，不要带 /chat/completions；代码会自动拼接
    base-url: ${APP_AI_BASE_URL:https://api.deepseek.com/v1}
    api-key: ${APP_AI_API_KEY:sk-08c8b4524ab0486c9b77bc024d5f6546}
    api-key-header: ${APP_AI_API_KEY_HEADER:Authorization}
    authorization-scheme: ${APP_AI_AUTHORIZATION_SCHEME:Bearer}
    model: ${APP_AI_MODEL:deepseek-chat}
    temperature: ${APP_AI_TEMPERATURE:0.7}
    max-tokens: ${APP_AI_MAX_TOKENS:512}
    history-limit: ${APP_AI_HISTORY_LIMIT:10}

  websocket:
    allowed-origins: ${APP_WEBSOCKET_ALLOWED_ORIGINS:http://localhost:5173}
