  jwt:
    secret: mySecretKeyForJWTTokenGenerationMustBeLongEnough12345678
    expiration-seconds: 86400000
  registration:
    admin-code: admin-2025-secret
    counselor-code: counselor-2025-secret

  # 真实大模型(LLM)配置（OpenAI-compatible）
  # 建议：不要把 apiKey 写进仓库；用环境变量 APP_AI_API_KEY 注入
  ai:
    enabled: true
    # 这里必须是“基址”，不要带 /chat/completions；代码会自动拼接
    base-url: https://api.deepseek.com/v1
    api-key: sk-08c8b4524ab0486c9b77bc024d5f6546
    api-key-header: Authorization
    authorization-scheme: Bearer
    model: deepseek-chat
    temperature: 0.7
    max-tokens: 512
    history-limit: 10

