spring:
  datasource:
    url: jdbc:h2:mem:psyaihealer_demo;DB_CLOSE_DELAY=-1;MODE=MySQL
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false

  h2:
    console:
      enabled: true
      path: /h2-console

# Demo mode: use in-memory DB so IDs reset on restart.
