spring.application.name=psy-ai-healer

# 默认使用H2内存库，部署时可改为MySQL配置
spring.datasource.url=jdbc:h2:mem:psyaihealer;DB_CLOSE_DELAY=-1;MODE=MySQL
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# MySQL 示例（部署时启用）
# spring.datasource.url=${MYSQL_URL:jdbc:mysql://localhost:3306/psy_ai_healer?useSSL=false&serverTimezone=UTC}
# spring.datasource.username=${MYSQL_USER:root}
# spring.datasource.password=${MYSQL_PASSWORD:password}

# JWT配置（建议部署时通过环境变量APP_JWT_SECRET设置）
app.jwt.secret=${APP_JWT_SECRET:}
app.jwt.expiration-seconds=${APP_JWT_EXPIRATION:86400}

spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# 初始化管理员账号（生产环境请通过环境变量覆写）
app.bootstrap.admin.username=${APP_ADMIN_USERNAME:admin}
app.bootstrap.admin.password=${APP_ADMIN_PASSWORD:}
